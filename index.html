<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <!-- Linking your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
     <img src="images/nyeste.png" alt="logo" class="logo">
    <!-- Question Section -->
    <div id="question-container">
      <h2 id="question">Your Question Text Will Appear Here</h2>
    </div>

    <!-- Answer Buttons Section -->
    <div id="answer-buttons" class="btn-grid">
      <!-- The buttons for answer choices will be generated dynamically via JavaScript -->
    </div>
    
    <!-- Feedback Section for Correct/Incorrect answers -->
    <div id="feedback"></div>
    
    <!-- Score Display -->
    <div id="score">Score: 0</div>
    
    <!-- Next Button to move to the next question -->
    <button id="next-btn" style="display: none;">Next</button>
  </div>
  <!-- Linking your JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
